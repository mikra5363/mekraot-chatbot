    <!-- מסך מלא עם הדמיית גלילה לטלפונים -->
    <script>
        // זיהוי טלפון והפעלת מסך מלא עם הדמיית גלילה
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            
            // פונקציה להכנסה למסך מלא
            function goFullscreen() {
                var elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
            
            // הדמיית גלילה קטנה לאחר טעינת הדף
            window.addEventListener('load', function() {
                setTimeout(function() {
                    // הדמיית גלילה קטנה למטה ולמעלה
                    window.scrollBy(0, 10);
                    setTimeout(function() {
                        window.scrollBy(0, -10);
                        // ניסיון להכנסה למסך מלא אחרי הגלילה
                        goFullscreen();
                    }, 50);
                }, 100);
            });
            
            // ניסיונות נוספים בכל אינטראקציה
            document.addEventListener('click', goFullscreen);
            document.addEventListener('touchstart', goFullscreen);
            
            // מניעת יציאה ממסך מלא
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    setTimeout(goFullscreen, 100);
                }
            });
            
            document.addEventListener('webkitfullscreenchange', function() {
                if (!document.webkitFullscreenElement) {
                    setTimeout(goFullscreen, 100);
                }
            });
            
            console.log('📱 מסך מלא עם הדמיית גלילה הופעל');
        }
    </script>
    <script>
        // בדיקה אם זה טלפון והצגת הפופאפ
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 768) {
            
            // הצגת הפופאפ
            window.addEventListener('load', function() {
                const popup = document.getElementById('fullscreenPopup');
                const btn = document.getElementById('fullscreenBtn');
                
                // הצגת הפופאפ
                popup.style.display = 'flex';
                
                // פונקציה להכנסה למסך מלא
                function goFullscreen() {
                    const elem = document.documentElement;
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                    
                    // הסתרת הפופאפ אחרי הפעלה
                    popup.style.display = 'none';
                }
                
                // הפעלת מסך מלא בלחיצה על הכפתור
                btn.addEventListener('click', goFullscreen);
                btn.addEventListener('touchstart', goFullscreen);
                
                // מניעת יציאה ממסך מלא אחרי הפעלה
                document.addEventListener('fullscreenchange', function() {
                    if (!document.fullscreenElement) {
                        setTimeout(goFullscreen, 100);
                    }
                });
                
                document.addEventListener('webkitfullscreenchange', function() {
                    if (!document.webkitFullscreenElement) {
                        setTimeout(goFullscreen, 100);
                    }
                });
                
                // מניעת מקש ESC
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        goFullscreen();
                    }
                });
            });
        }

    <script>
        // זיהוי מכשיר מיידי (לפני טעינת הדף)
        (function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 768;
            const isTablet = /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent) || (window.innerWidth > 768 && window.innerWidth <= 1024);
            
            // הוספת מחלקה מיידית לגוף הדף
            if (isMobile) {
                document.documentElement.classList.add('mobile-device');

        })();

        // מאגר בועות השאלות הרנדומליות - מעל 25 אפשרויות!
        const questionBubbles = [
            { text: "מה כולל המבדק 360°?", query: "מה כולל המבדק?" },
            { text: "כמה עולה המבדק?", query: "כמה עולה?" },

            { text: "איך זה עובד אונליין?", query: "איך עובד אונליין" },
            { text: "למה 95% הצלחה?", query: "למה כל כך יעיל" },
            { text: "מה ההבדל ממקומות אחרים?", query: "למה אנחנו שונים" }
        ];

        // פונקציה לבחירה רנדומלית של 4 בועות
        function getRandomQuestionBubbles() {
            const shuffled = [...questionBubbles].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 4);
        }

        // פונקציה ליצירת הבועות הרנדומליות
        function createRandomQuestionBubbles() {
            const container = document.getElementById('randomQuestionBubbles');
            if (!container) return;
            
            const device = detectDevice();
            const selectedBubbles = getRandomQuestionBubbles();
            
            container.innerHTML = '';
            
            selectedBubbles.forEach(bubble => {
                const span = document.createElement('span');
                span.className = 'quick-question-btn';
                span.textContent = bubble.text;
                span.onclick = () => askQuestion(bubble.query);
                container.appendChild(span);
            });
        }

        // זיהוי סוג המכשיר (פונקציה משופרת)
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent);
            const screenWidth = window.innerWidth;
            
            return {
                isMobile: isMobile && screenWidth <= 768,
                isTablet: isTablet || (screenWidth > 768 && screenWidth <= 1024),
                isDesktop: screenWidth > 1024,
                screenWidth: screenWidth
            };
        }

                if (element) {

                        emptyFields.push(getFieldName(field));

            if (hasErrors) {

                hideThinkingIndicator();
                
                // הצגת התשובה
                const result = getResponse(question);
                addMessage(result.text, false, result.showAI);
                
                // יצירת בועות רנדומליות חדשות
                setTimeout(createRandomQuestionBubbles, 500);
            }, 1500);
        }

        // התחלה
        document.getElementById('userInput').focus();
        
        // יצירת בועות רנדומליות בטעינה ראשונית
        document.addEventListener('DOMContentLoaded', createRandomQuestionBubbles);
        // גיבוי במקרה שהקוד רץ אחרי DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createRandomQuestionBubbles);
        } else {
            createRandomQuestionBubbles();
        }
    </script>
</body>
</html>
