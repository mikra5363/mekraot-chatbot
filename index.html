            // פונקציה להכנסה למסך מלא
            function goFullscreen() {
                var elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
            
            // ניסיון מיידי - רגע אחרי שהדף מתחיל להיטען
            setTimeout(goFullscreen, 10);
            setTimeout(goFullscreen, 100);
            setTimeout(goFullscreen, 500);
            
            // כניסה למסך מלא בכל אירוע אפשרי
            window.addEventListener('load', goFullscreen);
            document.addEventListener('DOMContentLoaded', goFullscreen);
            document.addEventListener('click', goFullscreen);
            document.addEventListener('touchstart', goFullscreen);
            document.addEventListener('touchend', goFullscreen);
            document.addEventListener('keydown', goFullscreen);
            document.addEventListener('scroll', goFullscreen);
            document.addEventListener('resize', goFullscreen);
            
            // ניסיון עם focus
            window.addEventListener('focus', goFullscreen);
            window.addEventListener('blur', function() { setTimeout(goFullscreen, 50); });
            
            // מניעת יציאה ממסך מלא
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    setTimeout(goFullscreen, 10);
                }
            });
            
            document.addEventListener('webkitfullscreenchange', function() {
                if (!document.webkitFullscreenElement) {
                    setTimeout(goFullscreen, 10);
                }
            });
            
            // מניעת מקש ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    setTimeout(goFullscreen, 10);
                }
            });
            
            // ניסיון אגרסיבי - כל 100ms בתחילה
            var attempts = 0;
            var fullscreenInterval = setInterval(function() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    goFullscreen();
                    attempts++;
                    if (attempts > 50) { // אחרי 5 שניות מפסיק לנסות

                    }
                } else {
                    clearInterval(fullscreenInterval);

            }, 100);
